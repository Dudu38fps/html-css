<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segunda Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        caption {
        font-size: 1.3em;
        font-weight: bold;
        background-color: lightskyblue;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.576);
        }
        
        thead, tfoot {
            background-color: dodgerblue;
            color: rgb(255, 255, 255);
        }

        tr:nth-child(even) {
            background-color: lightskyblue;
        }
        td,th {
            border: 1px solid black;
            padding: 6px;
            
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            População Brasileira
        </caption>
        <thead>
           <tr>
            <th scope="col">Estado</th>
            <th scope="col">num de Habitantes </th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238	</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718</td>
            </tr>
            <tr>
                <td>
                    Rio de Janeiro
                </td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 141 626</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">10 882 965	</td>
            </tr>
            <tr>
                <td>Penambuco</td>
                <td class="num">9 058 931</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">8 794 957</td>
            </tr>
            <tr>
                <td>Pará</td>
                <td class="num">8 121 025</td>
            </tr>
            <tr>
                <td>Santa Catarina</td>
                <td class="num">7 610 361</td>
            </tr>
        </tbody>
        <tfoot>
                <tr>
                    <th scope="row">Total</th>
                    <td class="num">151 058 725</td>
                </tr>
        </tfoot>
    </table>
</body>
</html>
