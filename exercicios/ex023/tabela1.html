<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 1px solid lightblue;
            width: 350px;
            height: 300px;
            border-collapse: collapse;

        }
        tr {
            background-color: aliceblue;
            text-align: center;
            vertical-align: top;
        }
        tr.cor {
            background-color: darkcyan;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Tabela</h1>
    <!-- 
       Hierarquia de tabela
       TABLE - TABELA
       TABLE HEADER - CABEÃ‡ALHO DA TABELA
       TABLE ROW - LINHA DA TABELA 
       TABLE DATA - DADO DA TABELA

    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="cor">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="cor">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
