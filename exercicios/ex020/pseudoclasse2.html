    <style>
        body {
            font: italic lighter 1em arial,sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
            background-color: black;
            text-align:center;
           font-size: 25px;
            
        }

        }

</head>
