<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="teste.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Name" id="iname" required maxlength="30" placeholder="Nome Completo" autocomplete="name" >
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" required max="10" min="0" step="0.1" placeholder="0 á 10" value="5">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required value="2024-02">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required value="2024-02-24">
        </p>
        <p>
            <label for="itempo">Hora:</label>
            <input type="time" name="tempo" id="itempo" required >
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
