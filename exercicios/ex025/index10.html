<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="teste.php" method="get">
        <p>
        <label for="iano">Ano de Nascimento :</label>
        <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="calIdade()">
        </p>
        <p>
        <label for="iidade">Idade :</label>
        <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
