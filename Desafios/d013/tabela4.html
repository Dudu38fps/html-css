<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th colspan="2"  scope="rowgroup">Notas</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <th rowspan="3">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <thead>
                    <th colspan="4">Média de Exatas</th>
                    <td>0.0</td>
                </thead>

                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <thead>
                    <th colspan="4">Média de Humanas</th>
                    <td>0.0</td>
                </thead>

        </tbody>
    </table>
</body>
</html>
